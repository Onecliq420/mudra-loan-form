<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Under Maintenance</title>
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/10406/10406716.png" type="image/png">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f6f8;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .box {
      max-width: 400px;
      background: #fff;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }
    .box img {
      width: 80px;
      margin-bottom: 20px;
    }
    .box h2 {
      color: #1976d2;
      margin-bottom: 10px;
    }
    .box p {
      font-size: 16px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="box">
    <img src="https://cdn-icons-png.flaticon.com/512/10406/10406716.png" alt="Maintenance Icon">
    <h2>We're Updating Things</h2>
    <p>This page is temporarily under maintenance.<br>Please check back soon.</p>
  </div>
</body>
</html>
