<!DOCTYPE html>
<html>
<head>
  <title>Submit Form</title>
</head>
<body>
  <h2>Submit Details</h2>
  <form id="dataForm">
    <label for="name">Name:</label>
    <input type="text" name="name" required><br><br>

    <label for="roll">Roll No.:</label>
    <input type="text" name="roll" required><br><br>

    <button type="submit">Submit</button>
  </form>

  <p id="response"></p>

  <script>
    document.getElementById("dataForm").addEventListener("submit", function(e){
      e.preventDefault();

      const form = e.target;
      const formData = new FormData(form);

      fetch("https://script.google.com/macros/s/AKfycby9IhuQtixRrL5DtFntDNXNOQAjo77hgRt-VzNJGfM/dev", {
        method: "POST",
        body: formData
      })
      .then(res => res.text())
      .then(data => {
        document.getElementById("response").innerText = data;
        form.reset();
      })
      .catch(err => {
        document.getElementById("response").innerText = "Submission Failed!";
      });
    });
  </script>
</body>
</html>
