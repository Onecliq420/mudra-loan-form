<!DOCTYPE html>
<html>
<head>
  <title>Form Submission</title>
</head>
<body>
  <h2>Submit Your Info</h2>
  <form id="dataForm">
    <label>Name:</label>
    <input type="text" name="name" required><br><br>
    <label>Roll No.:</label>
    <input type="text" name="roll" required><br><br>
    <button type="submit">Submit</button>
  </form>

  <p id="response"></p>

  <script>
    document.getElementById("dataForm").addEventListener("submit", function(e){
      e.preventDefault();
      
      const form = e.target;
      const formData = new FormData(form);

      fetch("https://script.google.com/macros/s/AKfycbzVCqMGdStr-Risuxw9ARKpJuOh1GHc3YLmIFGk1XXF8WXEEPcL-BdjsIRzOYBcJZ0q/exec", {
        method: "POST",
        body: formData
      })
      .then(res => res.text())
      .then(data => {
        document.getElementById("response").innerText = data;
        form.reset();
      })
      .catch(err => {
        document.getElementById("response").innerText = "Error submitting form.";
      });
    });
  </script>
</body>
</html>
